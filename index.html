<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>해인사 대적광전(海印舍 大寂光殿)</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>

        <!-- 버튼 생성 -->
        <div align="center">
            <button id="btnPlay" class="w-btn-neon2" type="button">Play</button>
            <button id="btnPause" class="w-btn-neon2" type="button">Pause</button>
            <button id="btnStop" class="w-btn-neon2" type="button">Stop</button>
        </div>
    </body>
    <script>
        const myAudio = new Audio();
        myAudio.src = "audio/영인스님-2-천수경.mp3";

        // window.addEventListener('click', onClick);

        // function onClick() {
        //     myAudio.play();
        // }

        // 버튼 생성
        const btnPlay = document.getElementById("btnPlay");
        const btnPause = document.getElementById("btnPause");
        const btnStop = document.getElementById("btnStop");

        // // 재생
        btnPlay.onclick = function () {
            myAudio.play();
        }

        // // 일시 정지
        btnPause.onclick = function () {
            myAudio.pause();
        }

        // // 정지
        btnStop.onclick = function () {
            myAudio.pause();
            myAudio.currentTime = 0; // 재생시간을 처음으로 설정
        }
    </script>
</html>
